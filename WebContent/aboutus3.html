<script>
$('#btn').click(function(){
	var name = $('#name').val();
	var mobile = $('#mobile').val();
	var email = $('#email').val();
	
	if(name=='') {
		alert('请输入您的姓名');
		return;
	}
	

	if(mobile=='' || !/\d{11,11}/.test(mobile)) {
		alert('请输入您的手机号码');
		return;
	}
	
	if(email=='') {
		alert('请输入您的邮箱');
		return;
	}
	
	$.ajax({
		url: 'userInfo/add',
		type: 'post',
		data: {'name': name, 'mobile': mobile, 'email': email},
		success: function(){
			alert('提交成功, 请保持手机畅通, 工作人员会联系您.')
			$('#name').val('');
			$('#mobile').val('');
			$('#email').val('');
		},
		error: function(){
			alert('操作失败, 请稍后重试');
		}
	})
});

$('#btnCalc').click(function(){
	document.location.href = 'index3reg.html';
})
$('#a').bind('input', function () {
    var num = Number($(this).val());
    if(!isNaN(num)) {
        //$('#errtips1').removeClass('show');
        if(num == 0){
            $('#b').val('0');
            $('#c').val('0');
        }else {
            $('#b').val((num/481.26).toFixed(3));
            $('#c').val((num*9355/2406.3).toFixed(3));
        }
    }else{
         //$('#errtips1').addClass('show');
    }
});

$('#btnGetVerifyCode').click(function(){
	var that = $(this);
	var mobile = $('#mobile').val();
	if(mobile=='' || !/\d{11,11}/.test(mobile)) {
		alert('请输入正确的手机号码');
		return;
	}
	
	$.ajax({
		url: 'sendVerifyCode?mobile=' + mobile,
		success: function() {
			$(that).attr('disabled', true);
			var count = 59;
			setInterval(function(){
				$(that).text(count);
				count--;
				if(count<=0) {
					$(that).attr('disabled', false);
					$(that).text('获取');
				}
			}, 1000)
		},
		error: function(){
			alert('获取验证码失败, 请稍后重试');
		}
	})
});


$('.formItemWrapper').click(function(){
	$(this).find('input').focus();
});
</script>
